<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Auto-Filler</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Form Auto-Filler</h1>
      <p class="subtitle">Save and auto-fill your form data</p>
    </header>

    <section class="input-section">
      <div class="input-group">
        <label for="label-input">Label</label>
        <input 
          type="text" 
          id="label-input" 
          placeholder="e.g., email, name, phone"
          autocomplete="off"
        >
      </div>
      <div class="input-group">
        <label for="value-input">Value</label>
        <input 
          type="text" 
          id="value-input" 
          placeholder="e.g., john@example.com"
          autocomplete="off"
        >
      </div>
      <button id="add-btn" class="btn btn-add">Add Pair</button>
    </section>

    <section class="list-section">
      <div class="list-header">
        <h2>Saved Pairs</h2>
        <span id="count-badge" class="count-badge">0</span>
      </div>
      <div id="pairs-list" class="pairs-list">
        <p class="empty-state">No saved pairs yet. Add one above!</p>
      </div>
    </section>

    <footer>
      <button id="fill-form-btn" class="btn btn-primary">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path d="M8 2V14M2 8H14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        Fill Form on This Page
      </button>
    </footer>
  </div>

  <script src="utils.js"></script>
  <script src="popup.js"></script>
</body>
</html>
